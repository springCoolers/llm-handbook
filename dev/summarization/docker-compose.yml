version: '3.8'

services:
  excel-summary-api:
    build: .
    container_name: excel-summary-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - ../../dev/.env
    restart: always
    volumes:
      - ./logs:/app/logs  # 로그 저장을 위한 볼륨
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
